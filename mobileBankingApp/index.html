<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Mobile App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- <div id="preloader"></div> -->
        <!-- remove comments add more css after completing the rest of the project -->

        <!-- login starts here -->
        <section id="login">
            <img src="images/bankLogo.png" alt="bank logo" id="logo">
            <section id="login-form-section">
                <input type="text" name="username" id="username" placeholder="Username or Email.....">
                <input type="password" name="password" id="password" placeholder="Password.....">
                <button id="submit" type="submit">Sign In</button>
            </section>
        </section>
        <!-- login ends here -->

        <!-- welcome content starts here -->
        <section id="welcome-main-content"></section>
        <!-- welcome content ends here -->



        <!-- background content starts here -->
        <div id="template"></div>
        <section id="wrapper-content">
            <div id="top-background-gradient"></div>
            <div id="bottom-white-background"></div>
            <div id="full-gradient-background"></div>
        </section>
    </div>

    <!-- if there is no internet it will use document -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/jquery-3.6.3.min.js"><\/script>')
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
